<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #181818;
      padding: 40px;
      width: 320px;
      border-radius: 8px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1db95b;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 16px 0;
      border: none;
      border-radius: 4px;
      background-color: #1db954;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #1ed760;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #b3b3b3;
    }

    .login-container a {
      color: #1db954;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
    .item img{
      width: 90px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In Spotify</h1>
    <form action="Home5.html">
      <div class="item">
        <img src="item-11.png" alt="">
      </div>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button>Sign In</button><a href="D:/Spotify/trial1.html">
    
        <a href="SignUp_2.html">Don't have account?<br> Sign Up from here.</a>
      
    </form>
  </div>
</body>
</html>
